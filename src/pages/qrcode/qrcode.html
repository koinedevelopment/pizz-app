<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Localizar Pizzaria/Mesa</ion-title>
    <ion-buttons end>
      <button ion-button>
        <ion-icon name="md-more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-card>
    
    <ion-card-content>
      <ion-card-title>
        Onde você está?
      </ion-card-title>
      <p>
        Precisamos identificar em qual <b>pizzaria e mesa</b> você se encontra. 
        Utilize o seu celular para efetuar a <b>leitura do código</b> que está impresso na mesa.
      </p>
    </ion-card-content>

    <img class="qr-code" src="assets/img/qrcode.png"/>

    <ion-row no-padding>
      <ion-col text-center>
        <button ion-button clear color="danger" icon-left (click)="scannear()">
          <ion-icon name='camera'></ion-icon>
          Ler Código
        </button>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
