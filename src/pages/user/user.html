<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Minha Conta</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <!-- Cover and profile picture -->
  <div class="profile-cover">
    <ion-grid>
      <ion-row>
        <ion-col width-33 text-center>
          <img class="profile-picture circle" src="{{user.photoURL}}">
        </ion-col>
        <ion-col width-66>
          <h4 padding no-margin color="light">{{user.displayName}}</h4>

        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <!-- User information -->
  <ion-list class="list-full-border" margin-bottom>

    <ion-item>
      <ion-label stacked color="primary">Nome</ion-label>
      <ion-input type="text" value="{{user.displayName}}" [disabled]="true"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked color="primary">Telefone</ion-label>
      <ion-input type="text" value="{{user.telefone}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked color="primary">Email</ion-label>
      <ion-input type="text" value="{{user.email}}" [disabled]="true"></ion-input>
    </ion-item>

    <!--ion-item>
      <ion-label stacked color="primary">Senha</ion-label>
      <ion-input type="password" value=""></ion-input>
    </ion-item-->

  </ion-list>

  <div margin-top>
      <button ion-button clear item-right icon-left block>
        <ion-icon name='ios-key-outline'></ion-icon>
        Alterar Senha
      </button>
  </div> 

  <div margin-top>
      <button ion-button clear item-right icon-left block (click)="confirmacaoLogout()">
        <ion-icon name='ios-log-out-outline'></ion-icon>
        Desconectar
      </button>
  </div>

</ion-content>

<!--bottom buttons-->
<ion-footer>
  <ion-grid no-padding>
    <ion-row class="item-button-group" no-padding>
      <!--ion-col no-padding>
        <button ion-button block color="gray">
          Voltar
        </button>
      </ion-col-->
      <ion-col padding>
        <button ion-button block>
          Salvar
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
