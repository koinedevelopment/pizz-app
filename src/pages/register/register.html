<ion-content class="auth-bg">
  <div class="login-content">

    <!-- Logo -->
    <div padding text-center>
      <div class="logo primary-bg">
        <ion-icon name="pizza" color="light"></ion-icon>
      </div>
      <h2 color="light">
        Pizz
      </h2>
    </div>

    <!-- Login form -->
    <ion-list class="list-form" padding>

      <ion-item>
        <ion-label stacked>Name</ion-label>
        <ion-input type="text" [(ngModel)]="nome"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input type="text" [(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input type="password" [(ngModel)]="senha"></ion-input>
      </ion-item>

    </ion-list>

    <div margin-top>
      <button ion-button block color="primary" (click)="register()">
        CADASTRAR
      </button>
    </div>

    <!-- Other links -->
    <div text-center margin-top>
      <span color="light" (click)="login()">JÃ¡ possuo uma conta</span>
    </div>

  </div>
</ion-content>
