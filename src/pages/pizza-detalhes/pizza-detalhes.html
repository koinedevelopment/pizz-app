<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{dataService.sabor.descricao}}</ion-title>
    <ion-buttons end>
      <button ion-button>
        <ion-icon name="md-more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <img src="{{ dataService.sabor.imageURL }}" alt="Teste..."/>
  <ion-list class="list-full-border" no-margin>
    <ion-item-divider>Ingredientes</ion-item-divider>
    <ion-item *ngFor="let item of dataService.sabor.ingredientes">
      <ion-label>{{ item }}</ion-label>
    </ion-item>
  </ion-list>
  <!--div class="cover">    
    <img src="{{ dataService.imageURL }}" alt="Teste..."/>
    </div>
  </div-->
</ion-content>

<!--Footer button-->
<!--ion-footer class="offer-footer"-->
<ion-footer>
  <ion-grid no-padding>
    <ion-row class="item-button-group" no-padding>
      <ion-col padding>
        <button ion-button block (click)="confirmacaoPedido(dataService.sabor.descricao)">
          PEDIR
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
